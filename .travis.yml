sudo: false

language: go

go:
  - 1.4.2
  - tip

env:
  - CONSULKV_VERSION=${TRAVIS_TAG#v}

before_install:
  - go get golang.org/x/tools/cmd/vet
  - go get github.com/hashicorp/consul

before_script:
  - go vet ./...

before_deploy:
  - go get github.com/laher/goxc
  - goxc -d . -pv "$CONSULKV_VERSION"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $CONSULKV_VERSION/consulkv_${CONSULKV_VERSION}_darwin_amd64.zip
    - $CONSULKV_VERSION/consulkv_${CONSULKV_VERSION}_linux_386.tar.gz
    - $CONSULKV_VERSION/consulkv_${CONSULKV_VERSION}_linux_amd64.tar.gz
    - $CONSULKV_VERSION/consulkv_${CONSULKV_VERSION}_windows_386.zip
  skip_cleanup: true
  on:
    repo: spiritloose/consulkv
    tags: true
    go: 1.4.2
